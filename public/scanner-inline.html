<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Inline Scanner</title>
  <style>
    body { font-family: sans-serif; background-color: #2c2c2c; color: #fff; padding: 20px; text-align: center; }
    input { padding: 12px; width: 300px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Inline QR Scanner</h2>
  <input type="text" id="badgeInput" placeholder="Scan QR Code" autofocus />
  <button onclick="print()">Print Badge</button>

  <script>
    function print() {
      const val = document.getElementById('badgeInput').value;
      if (!val) return;
      window.open(`/badge.html?visitor_id=${val}`, '_blank');
    }

    document.getElementById('badgeInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') print();
    });
  </script>
</body>
</html>
